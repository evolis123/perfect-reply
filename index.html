<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Reply</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>The Perfect Reply</h1>
            <p>Peşəkar email cavabları. Saniyələr içində.</p>
        </header>

        <main>
            <div>
                <label for="received-email">Cavab vermək istədiyiniz emaili bura yapışdırın:</label>
                <textarea id="received-email" rows="8" placeholder="Aldığınız emaili bura..."></textarea>
            </div>

            <div>
                <label for="user-reply">Cavabınızın məğzini bir cümlə ilə yazın:</label>
                <textarea id="user-reply" rows="2" placeholder="Məsələn: Razıyam, amma vaxtını dəyişək..."></textarea>
            </div>

            <div>
                <button id="generate-button">✨ Mükəmməl Cavabı Yarat</button>
            </div>
            
            <div id="result-area" style="display: none;">
                <h2>Təklif olunan cavab:</h2>
                <div id="loading-spinner" style="display: none;">Yaradılır...</div>
                <div id="output"></div>
            </div>
        </main>
    </div>

</body>
</html>
